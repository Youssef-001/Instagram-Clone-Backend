<!DOCTYPE html>

<body>

    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script>
        const socket = io("http://localhost:3000");  // Initialize socket connection

// Step 1: Register the user (User B) when they connect
const userId = "cm7bwp4q00000yq88cgfpblc2";
socket.emit("registerUser", userId);  // Use User B's ID here

// Step 2: Listen for notifications from the backend (e.g., follow notifications)
socket.on('receiveFollow', (notification) => {
    console.log('New follow notification:', notification.message);

    // You can display the notification to User B
    displayNotification(notification.message);
});

// Function to display the notification
function displayNotification(message) {
    // Example: Show a notification to User B
    alert(message); // Replace with custom UI, like a modal or toast notification
}

    </script>


    
</body>
</html>
